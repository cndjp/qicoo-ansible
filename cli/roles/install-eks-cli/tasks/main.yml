- name: "eksctl download"
  become: yes
  get_url: url={{ EKSCTL_CLI.URL }} dest={{ GET_URL_TEMP_DIRECTORY }}

- name: "eksctl unarchive"
  command: tar zxvf {{ GET_URL_TEMP_DIRECTORY }}/{{ EKSCTL_CLI.FILE_NAME }}_Linux_amd64.tar.gz chdir=/{{ GET_URL_TEMP_DIRECTORY }}

- name: "eksctl chmod"
  become: yes
  file: dest={{ GET_URL_TEMP_DIRECTORY }}/{{ EKSCTL_CLI.FILE_NAME }} mode=a+x

- name: "eksctl move"
  become: yse
  shell: mv {{ GET_URL_TEMP_DIRECTORY }}/{{ EKSCTL_CLI.FILE_NAME }} /bin/{{ EKSCTL_CLI.FILE_NAME }}
