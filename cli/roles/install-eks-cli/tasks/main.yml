- name: "kubectl download"
  become: yes
  get_url: url={{ KUBECTL_CLI.URL }} dest={{ GET_URL_TEMP_DIRECTORY }}

- name: "kubectl chmod"
  become: yes
  file: dest={{ GET_URL_TEMP_DIRECTORY }}/{{ KUBECTL_CLI.FILE_NAME }} mode=a+x

- name: "kubectl move"
  become: yse
  shell: mv {{ GET_URL_TEMP_DIRECTORY }}/{{ KUBECTL_CLI.FILE_NAME }} /bin/{{ KUBECTL_CLI.FILE_NAME }}

- name: "aws-iam-authenticator download"
  become: yes
